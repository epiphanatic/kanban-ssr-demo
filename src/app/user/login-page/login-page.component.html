<main>

    <ng-container *ngIf="isLoggingIn">
        <div style="margin-top: 30vh">
            <div style="padding-bottom: 2em;">Logging in</div>
            <mat-spinner style="margin:0 auto;"></mat-spinner>
        </div>

    </ng-container>

    <ng-container *ngIf="!isLoggingIn">
        <div *ngIf="!loggedIn">
            <h1>Login</h1>

            <button mat-raised-button
                    (click)="googleLogin()">
                <img src="/assets/google-logo.svg" /> Login with Google
            </button>


            <h5>OR</h5>

            <app-email-login></app-email-login>
        </div>

        <div *ngIf="loggedIn"
             class="logout">
            <p>
                Logged in as <strong>{{ user.email }}</strong>
            </p>

            <button mat-stroked-button
                    (click)="afAuth.auth.signOut()">Logout</button>
        </div>
    </ng-container>


</main>
